{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <form class="col-md-4" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="col-md mt-1">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
            {% endfor %}
            <div class="col-sm mt-1">
                <button type="submit" class="btn btn-primary">Save preferences</button>
            </div>
        </form>
    </div>
{% endblock %}
