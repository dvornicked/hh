{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="col-md mt-1">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <div class="col-md mt-1">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
        </form>
    </div>
{% endblock %}
